   <script type="text/javascript">
	var function average(a,b,c,d,e,f){
	 var f = (a+b+c+d+e) / 5;
		return f;
	}
	
	var function max(a,b,c,d,e,f){
	var max = 0;
	max = (max > a) ? max : a;
	max = (max > b) ? max : b;
	max = (max > c) ? max : c;
	max = (max > d) ? max : d;
	max = (max > e) ? max : e;
	 return f;
	}
	 
	var function min(a,b,c,d,e,f{
	var min = 0;
	min = (min < a) ? min : a;
	min = (min < b) ? min : b;
	min = (min < c) ? min : c;
	min = (min < d) ? min : d;
	min = (min < e) ? min : e;
	 return f;

	console.log('A학생의 평균점수는 ' + average(90,80,50,40,10) + ',최고점수는 ' + max(90,80,50,40,10) + 	', 최하점수는 ' + min(90,80,50,40,10) + '입니다.');
	console.log('B학생의 평균점수는 ' + average(90,30,100,50,50) + ',최고점수는 ' + max(90,30,100,50,50) + 	', 최하점수는 ' + min(90,30,100,50,50) + '입니다.');
	console.log('C학생의 평균점수는 ' + average(20,30,60,50,20) + ',최고점수는 ' + max(20,30,60,50,20) + 	', 최하점수는 ' + min(20,30,60,50,20) + '입니다.');
  </script>
